{% load static %}

<html>
    <head>
        <title>farmirr</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/stok.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        {% include 'crm/menu.html' %}

        <div class="maindiv">
            <header>
                <div class="kullanicicikis">
                    <a href="{% url 'logout' %}">Çıkış</a>
                </div>
                 <div class="kullaniciisim">Hoşgeldin {{request.user.get_username}}</div>
            </header>

            <div class="addstockdatamain">
                <div class="title1">
                    <h1>Stok Ekle</h1>
                    <hr>
                </div>

                <div class="addstockdataform">
                    <form method="POST" class="post-form">{% csrf_token %}

                        <p><label>Cihaz Türü</label>{{form.device_type}}</p>
                        <p id="markaenabled" style="display:none"><label>Cihaz ID</label>{{form.gsm_brand}}</p>

                        <script>
                            $(document).ready(function(){
                                $('#device_type').change(function () {
                                    var job =  $('#device_type').val();
                                    if(job=='gsm'){
                                        $("#markaenabled").show();
                                    }
                                    if(job=='ws'){
                                        $("#markaenabled").hide();
                                    }
                                    if(job=='ss'){
                                        $("#markaenabled").hide();
                                    }
                                    if(job=='ps'){
                                        $("#markaenabled").hide();
                                    }
                                    if(job=='wc'){
                                        $("#markaenabled").hide();
                                    }

                                })
                            })


                        </script>


                        <button type="submit" name="adddevice" style="margin-right:100px; float:right;border:#417D00; background: #c0d725;" class="addstockdatabutton btn-success">Kaydet</button>
                        <button type="reset" style="float:right;" class="addstockdatabutton btn-danger">Temizle</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
